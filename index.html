<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's Website</title>
    
    <!-- Google Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .container {
            background-color: #333;
            padding: 40px;
            border-radius: 20px;
            border: 5px solid white;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 1);
            }
        }

        /* Music fade-in effect */
        #background-music {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mp3">>
        your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>hi, I'm r1ck.exe</h1>
        <p>currently creating this website!</p>
    </div>

</body>
</html>
